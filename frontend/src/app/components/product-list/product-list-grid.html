<!-- MAIN CONTENT-->
<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <!-- loop over the collection of products -->

        <div *ngFor="let tmpProduct of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{ tmpProduct.id }}">
              <img src="{{ tmpProduct.imageUrl }}" class="img-responsive" />
            </a>

            <a routerLink="/products/{{ tmpProduct.id }}">
              <h1>{{ tmpProduct.name }}</h1>
            </a>

            <div class="price">{{ tmpProduct.unitPrice | currency : 'EUR' }}</div>
            <a href="#" class="primary-btn">Add to cart</a>
          </div>
        </div>

        <!-- if products empty display messsage -->
        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
          No products found.
        </div>
      </div>

      <!-- begin footer -->
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6">
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-9" style="padding-left: 30%">
                  <ngb-pagination
                    [(page)]="thePageNumber"
                    [pageSize]="thePageSize"
                    [collectionSize]="totalElements"
                    (pageChange)="listProducts()"
                  >
                  </ngb-pagination>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
